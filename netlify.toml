[build]
  command = "npm run build"
  publish = "dist"

# SPA redirect - wszystkie ścieżki kieruj do index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers dla bezpieczeństwa
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
